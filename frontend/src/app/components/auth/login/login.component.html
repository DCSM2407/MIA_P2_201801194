<br><br><br><br>
<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image">
                            <img src="../../../../assets/img/avatar.png" alt="">
                        </div>
                        <div class="col-lg-6">
                            <br><br><br><br>
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Iniciar Sesion!</h1>
                                </div>
                                <form [formGroup]="form_login" (ngSubmit)="login()" class="user">
                                    <div class="form-group">
                                        <input formControlName="usuario" type="text" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="Usuario">
                                    </div>
                                    <div class="form-group">
                                        <input formControlName="password" type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password">
                                    </div>
                                    
                                    <button class="btn btn-primary btn-user btn-block">
                                        Iniciar Sesion
                                    </button>
                                    <hr>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" (click)="navigateInicio()">Regresar al Inicio</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" (click)="navigateRegistro()">Crea tu Cuenta!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
